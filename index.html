<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Untitled-1.png">
    <title>Translator</title>
</head>
<body>
    <div class="container">
        <div class="translator-options">
            <div class="first-option">
                    <select class="select1">
                        <option value="en-GB">ENGLISH</option>
                        <option value="en-GB">CHINESE</option>
                        <option value="en-GB">HINDI</option>
                    </select>
            </div>
            <div class="second-option">
                <select class="select2">
                    <option value="en-GB">ENGLISH</option>
                    <option value="en-GB">CHINESE</option>
                    <option value="en-GB">HINDI</option>
                </select>
                </div>
        </div>
        </div>
        <div class="preview">
            <div class="mini1" id="mini1">ENGLISH</div>
            <div class="mini2" id="mini2">ENGLISH</div>
        </div>
        <div class="box">
        <div class="writebox">
            <textarea class="text" placeholder="Enter text here.."></textarea>
        </div>
        <div class="translate-container">
        <button class="translate">Translate</button>
        </div>
        <div class="translated">
            <textarea class="result" placeholder="Translation"></textarea>
        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
